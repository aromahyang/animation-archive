<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yes24 Rotate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <h2>Yes24 책 Hover 회전</h2> -->
    <div class="wrapper">
      <div class="container">
        <div class="thumbnail">
          <em class="imgBdr">
            <img
              src="https://image.yes24.com/goods/92742567/XL"
              alt="thumbnail"
            />
          </em>
        </div>
        <div class="imgLeft">
          <img
            src="https://image.yes24.com/goods/92742567/SIDE/XL"
            alt="imgLeft"
          />
        </div>
        <div class="imgBack">
          <img
            src="https://image.yes24.com/goods/92742567/BACK/XL"
            alt="imgBack"
          />
        </div>
      </div>
    </div>
  </body>
  <script>
    const container = document.querySelector('.container');
    container?.addEventListener('click', () => {
      const isFlipped = container.classList.toggle('flip');
      if (isFlipped) {
        container.style.transform =
          'rotate3d(0, 1, 0, 180deg)';
      } else {
        container.style = '';
      }
    });
  </script>
</html>
